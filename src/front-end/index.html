<!DOCTYPE html>
<html lang="en">
<head>

    <title>Panel raid bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-main">

        <h1>Panel de raid do bot</h1>

        <form class="container-form" action="/command" method="post">

            <select name="server" id="servidores-id">
            </select>

            <select name="command" id="command-id">

            </select>
        <input type="submit" value="ativar comando">
    </form>
    </main>
</body>
<script src="script.js"></script>
</html>
